<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
  <title>Bootstrap Popovers</title>
</head>

<body class="bg-dark">
  <div class="container">
    <div class="row align-items-center justify-content-center my-5">
      <div class="col-sm-3 my-3">
        <button type="button" class="btn-lg btn-secondary btn-block" data-toggle="popover" data-trigger=" focus" data-placement="bottom" data-content="This popover is on bottom.">
          Testing </button>
      </div>
      <div class="col-sm-3 my-3">
        <button type="button" class="btn-lg btn-danger btn-block" data-toggle="popover" data-placement="right" data-content="This popover is on the right.">
          Popover on right </button>
      </div>
      <div class="col-sm-3 my-3">
        <button type="button" class="btn-lg btn-primary btn-block" data-toggle="popover" data-placement="bottom" data-content="This popover is on the bottom.">
          Popover on bottom </button>
      </div>
      <div class="col-sm-3 my-3">
        <button type="button" class="btn-lg btn-info btn-block" data-toggle="popover" data-placement="left" data-content="This popover is on the left.">
          Popover on left </button>
      </div>
    </div>
    <div class="row">
      <div class="offset-lg-3 col-lg-6 my-5">
        <button type="button" class="btn btn-lg btn-success btn-block" role="button" data-toggle="popover" data-trigger="focus" data-content="This popover dismisses on your next click, try it!">Dismissible popover</button>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
  <!-- Enable popovers -->
  <script>
    $(function () {
      $('[data-toggle="popover"]').popover()
    })
  </script>
</body>

</html>
